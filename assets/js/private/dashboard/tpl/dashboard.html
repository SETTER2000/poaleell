<div ui-view></div>

<div class="col-sm-11  col-md-12  main">
    <h1 class="page-header text-center">Китайская Хохлатая Собака</h1>
    <div class="row" ng-controller="ListCatalogController">

        <h2 class="text-center">Купить щенка</h2>
        <br>
        <div class="col-sm-6 col-md-4" ng-repeat="item in items | filter:{sales:true} | orderBy:'alias'">
            <div class="thumbnail">
                <img src="{{item.avatarUrl}}" alt="...">
                <div class="caption">
                    <h3>{{item.getFullName()}} </h3>
                    <div class="clearfix">{{item.description}}</div>

                    <p>
                        <em>Имя:</em>   <strong class="pull-right">{{item.nickname}}</strong><br>
                        <em>Тип:</em>   <strong class="pull-right">{{item.variety}}</strong><br>
                        <em>Пол:</em>   <strong class="pull-right">{{item.gender}}</strong><br>
                        <em>День рожд.:</em>    <strong class="pull-right">{{item.birthday | date:'dd.MM.yyyy'}}</strong><br>
                    </p>

                    <p><a href="#" class="btn btn-default" role="button">Подробнее</a></p>
                </div>
            </div>
        </div>


    </div>


    <!--<div class="slide-animate" ng-include="footerTwo"></div>-->
</div>
