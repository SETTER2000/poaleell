<div class="row">
    <div class="col-md-2">
        <div class="btn-group btn-group-sm pagination" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                Количество: {{defaultRows}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><input ng-model="defaultRows" class="form-control"></li>
                <li ng-repeat="row in rows" ng-class="{active: isActiveRow(row)}">
                    <a href="#" ng-click="getLimitRows(row)">{{row}}</a>
                </li>
                <li><a ng-click="getLimitRows(lengthObject)" href="#">Все</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-10">
        <nav class="pull-right">
            <ul class="pagination">
                <li ng-class="{disabled: noPrevious()}">
                    <a href="#" ng-click="selectPrevious()">
                        <span aria-hidden="true">
                            &laquo;
                        </span>
                    </a>
                </li>
                <li ng-repeat="page in pages"
                    ng-class="{active: isActive(page)}">
                    <a href="#" ng-click="selectPage(page)">
                        {{page}}
                    </a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a href="#" ng-click="selectNext()">
                        <span aria-hidden="true">
                            &raquo;
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
