<div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-3">
                <ul class="pagination">
                    <li><a href="#" ng-click="currentPeriod()" ng-href="{{section}}">Сегодня</a></li>
                </ul>
                &nbsp;&nbsp;
                <ul class="pagination">
                    <li>
                        <a href="#" ng-click="periodPrevNext(1,-1)" ng-href="{{section}}"> < </a>
                        <a href="#" ng-click="periodPrevNext(1,1)" ng-href="{{section}}"> > </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-md-offset-1">

            </div>
        </div>

        <ul class="pagination">

            <li ng-class="{'active':(section == 'месяц')}"><a ng-click="currentPeriod('month')" ng-href="{{section}}">Месяц</a></li>
            <!--<li><a href="#" ng-href="{{item.getShowUrl(item.id)}}/квартал">Квартал</a></li>-->
        </ul>
    </div>
</div>
