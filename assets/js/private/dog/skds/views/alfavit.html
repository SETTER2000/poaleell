<div class="btn-group btn-group-sm " role="group" aria-label="1" ng-cloak>
    <button ng-repeat="ch in parts"
            ng-click="getCharText(ch)" ng-bind="ch" type="button" class="btn btn-default">
    </button>
    <button ng-click="getCharText('')" class="btn btn-default" type="button">
        <span class="glyphicon glyphicon-remove"></span>
    </button>
</div>
